# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
palette:
  # rose pine moon
  foam: "#9ccfd8"
  gold: "#f6c177"
  iris: "#c4a7e7"
  love: "#eb6f92"
  moon: "#ea9a97"
  pine: "#3e8fb0"
  subtle: "#908caa"
  text: "#e0def4"
transient_prompt:
  background: transparent
  foreground: "p:text"
  template: " ‚àá "
blocks:
  - alignment: left
    type: prompt
    segments:
      - type: os
        template: " {{ .Icon }} "
        foreground: "p:subtle"
        style: plain
      - type: session
        style: "plain"
        foreground: "p:subtle"
        template: "{{ .UserName }}@{{ .HostName }}"
      - type: path
        template: " {{ .Path }} "
        foreground: "p:pine"
        properties:
          home_icon: "~"
          style: unique
        style: plain
      - type: git
        template: " {{ .UpstreamIcon }}  {{ .HEAD }} {{if .BranchStatus }}{{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} ÔÉá {{ .StashCount }}{{ end }}"
        foreground: "p:foam"
        style: "plain"
        properties:
          fetch_status: true
          fetch_upstream_icon: true
          branch_icon: "Óú• "
          cherry_pick_icon: "Óäõ "
          commit_icon: "Ôêó "
          merge_icon: "Óúß "
          no_commits_icon: "ÔÉÉ "
          rebase_icon: "Óú® "
          revert_icon: "ÔÉ¢ "
          tag_icon: "Ôêí "
          mapped_branches:
            feat/*: "üöÄ "
            fix/*: "üêõ "
  - alignment: right
    type: prompt
    segments:
      - type: status
        foreground_templates:
          - "{{ if gt .Code 0 }}p:moon{{ end }}"
        template: " Óà∫ {{ .Code }} "
        style: plain
      - type: executiontime
        style: plain
        foreground: "p:gold"
        template: " ÓÆ¢ {{ .FormattedMs }} "
        properties:
          threshold: 500
          style: austin
          always_enabled: false
      - type: go
        style: plain
        foreground: "p:pine"
        template: " Óòß {{ .Full }} "
      - type: rust
        style: plain
        foreground: "p:love"
        template: " Óû® {{ .Full }} "
      - type: swift
        style: plain
        foreground: "p:moon"
        template: " Óòß {{ .Full }} "
      - type: zig
        style: plain
        foreground: "p:gold"
        template: " Óö© {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
      - type: python
        style: plain
        foreground: "p:foam"
        template: " Óàµ {{ .Full }} "
      - type: kubectl
        style: plain
        foreground: "p:pine"
        template: " \U000F10FE {{.Context}}{{if .Namespace}} :: {{.Namespace}}{{end}} "
  - alignment: left
    newline: true
    type: prompt
    segments:
      - type: text
        style: plain
        foreground: "p:text"
        template: " ‚àá "
tooltips:
  - type: gcp
    style: plain
    tips:
      - gcloud
      - gcp
    foreground: "p:gold"
    template: " Óû≤ {{.Project}} :: {{.Account}} "
final_space: true
version: 3
